production_job:
  stage: deploy
  only: 
    - feat/set-up-ci-cd
  before_script:
    - mkdir -p ~/.ssh
    - echo -e "$PROD_SSH_KEY" > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - '[[ -f ./dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'

  script:
    - bash .gitlab-deploy-prod.sh